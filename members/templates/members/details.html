{% extends "members/master.html" %}

{% block title %}
  Details about {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>{{ mymember.firstname }} {{ mymember.lastname }}</h1>
    <p>Phone: {{ mymember.phones }}</p>
    <p>Member since: {{ mymember.joineddate }}</p>
  </div>
{% endblock %}
